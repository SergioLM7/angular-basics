<h1>DragonBall Page</h1>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar:</h3>
        <input type="text" class="form-control" placeholder="Nombre del personaje"/>
        <input type="number" class="form-control mt-2" placeholder="Poder del personaje"/>
        <button class="mt-2 btn btn-primary">Guardar</button>
    </div>

    <div class="row col-12 col-sm-6 ml-2">
        <h3>Listado:</h3>
        <ul>
            @for (character of characters(); track character.id; let idx = $index) {
            <li>
                <span>{{ idx + 1 }} - {{ character.name }}</span>
                <strong class="text-danger"> ({{ character.power }}) </strong>
            </li>
            }
        </ul>
    </div>
</section>
